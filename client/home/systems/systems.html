<template name="Systems">

    <main>
        <div class="grey darken-4 white-text">
            <div class="container" id="pilots">
                <div class="section">
                <h5 class="center-align">Server System Knowledge</h5>
                <div class="divider grey"></div>
                    <div class="section">
                        <div class="row">
                            {{#each systems}}
                                <div class="col s12 m5 l3 wow fadeInUp">
                                    <a href="{{link}}" target="_blank">
                                        <div class="card-panel black-text">
                                            <h3>{{title}}</h3>
                                            <span>{{desc}}</span>
                                        </div>
                                    </a>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</template>
